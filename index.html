<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe Game</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <h2 class="header">TIC TAC TOE</h2>
                <div class="points">
                    <div class="player1"></div>
                    <div class="player2"></div>
                </div>
                <div class="box-container">
                    <div class="box btm-border right--border" id="0"></div>
                    <div class="box btm-border" id="1"></div>
                    <div class="box btm-border left--border" id="2"></div>
                    <div class="box btm-border right--border" id="3"></div>
                    <div class="box btm-border" id="4"></div>
                    <div class="box btm-border left--border" id="5"></div>
                    <div class="box right--border" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box left--border" id="8"></div>
                </div>
                <div class="restart--game">
                    <button class="reset">Reset Board</button>
                    <button class="new-game">New Game</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
